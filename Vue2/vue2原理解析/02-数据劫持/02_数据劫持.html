<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-数据转绑</title>
</head>
<body>
    <div id="app"></div>
</body>
<script src="./mvvm.js"></script>
<script src="./observer.js"></script>


<script>
    // 数据转绑(数据代理)：data中属性的读写权限会代理给 vm 实例对象
    var vm =new MVVM({
        el:'app',
        data:{
            name:"陈冠希"
        }
    })

    
</script>
</html>
